<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            width: 300px;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        #input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #result {
            width: 90%;
            height: 40px;
            font-weight: bold;
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Palindrome Checker</h1>
        <p>Enter a word or phrase to check if it's a palindrome:</p>
        <input type="text" id="input" placeholder="Enter a word or phrase">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function isPalindrome(str) {
            str = str.toLowerCase().replace(/[^a-zA-Z0-9]/g, "");
            let left = 0;
            let right = str.length - 1;
            while (left < right) {
                if (str[left] !== str[right]) {
                    return false;
                }
                left++;
                right--;
            }
            return true;
        }

        function checkPalindrome() {
            const inputElement = document.getElementById("input");
            const resultElement = document.getElementById("result");
            const inputText = inputElement.value;

            if (inputText.trim() === "") {
                resultElement.textContent = "Please enter a word or phrase.";
            } else {
                const isPal = isPalindrome(inputText);
                if (isPal) {
                    resultElement.textContent = inputText + " is a palindrome.";
                } else {
                    resultElement.textContent = inputText + " is NOT a palindrome.";
                }
            }
        }
    </script>
</body>
</html>
